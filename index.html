<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gradie | Build gratients in seconds</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="public/style.css" />
  </head>

  <body>
    <main class="main">
      <div class="info-container">
        <span class="title">Gradie</span>
        <span class="subtitle">Beautiful gradients in seconds.</span>
      </div>

      <div class="form-wrapper">
          <form>
            <span class="title">Login</span>
          <div class="field-wrapper">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="john@example.com" />
          </div>

          <div class="field-wrapper">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="At least 8 characters" />
          </div>

          <div class="agreement-wrapper">
            <input type="checkbox" name="agreement" id="agreement" />
            <span
              >By creating an account, you agree to the
              <a href="#">Terms & Conditions</a>.
            </span>
          </div>

          <button type="submit">Create an Account</button>
        </form>
      </div>
    </main>
  </body>
</html>
